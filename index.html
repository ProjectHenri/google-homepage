<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Google - Google Chrome</title>
</head>
<body>
    <header id="header">
        <a href="https://www.google.com/gmail/about/" class="headerLinks">Gmail</a>
        <a href="https://www.google.com/imghp?hl=EN" class="headerLinks">Images</a>
        <span tabindex="0" class="material-icons appIcon">apps</span>
        <a href="https://github.com/ProjectHenri" target="_blank">
            <img src="images/profile.jpg" alt="Github profile picture">
        </a>
    </header>
    <div id="pageLayout">
        <img src="images/Google-logo.png" alt="Google logo">
        <form id="search" action="http://www.google.com/search" method="get">
            <div id="searchBar">
                <span class="material-icons md-18 md-dark">search</span>
                <input type="text" id="searchInput" name="q"/>
                <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                    <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                    <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                </svg>
            </div>
            <div id="buttonContainer">
                <input type="submit" value="Google Search" />
                <a href="https://www.google.com/doodles">I'm Feeling Lucky</a>
            </div>
        </form>
    </div>
    <footer>
        <div>
            <a href="https://about.google/">About</a>
            <a href="https://ads.google.com/">Advertising</a>
            <a href="https://www.google.com/services/#">Business</a>
            <a href="https://www.google.com/search/howsearchworks/">How Search works</a>
        </div>
        <div>
            <a href="https://policies.google.com/privacy?hl=en-EE&fg=1">Privacy</a>
            <a href="https://policies.google.com/terms?hl=en-EE&fg=1">Terms</a>
            <a href="#">Settings</a>
        </div>
    </footer>
</body>
</html>
